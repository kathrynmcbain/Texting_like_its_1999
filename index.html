<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
            name='viewport'
            content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
    />
    <title>Texting</title>
    <link rel="stylesheet" type="text/css" href="CSS/phoneStyles.css">
</head>
<body>
<div id="phone_container">
    <div id="top_bar">
        <div id="network">Network 2G</div>
        <div id="time"><b>23:59</b></div>
        <div id="signal">a few bars</div>
    </div>
    <div id="screen"></div>
    <div id="options">
        <div id="option_1">back</div>
        <div id="option_2">SEND</div>
        <div id="option_3">clear</div>
    </div>
    <div id="bar_container">
        <div id="back"></div>
        <div id="send"></div>
        <div id="clear"></div>
    </div>
    <div id="button_container">
        <div class="button" id="1">
                <div class="number">1</div>
                <div class="letters"></div>
        </div>
        <div class="button" id="2" onClick="buttonPressed(['a','b','c'])">
            <div class="number">2</div>
            <div class="letters">A B C</div>
        </div>
        <div class="button" id="3" onClick="buttonPressed(['d','e','f'])">
            <div class="number">3</div>
            <div class="letters">D E F</div>
        </div>
        <div class="button" id="4" onClick="buttonPressed(['g','h','i'])">
            <div class="number">4</div>
            <div class="letters">G H I</div>
        </div>
        <div class="button" id="5" onClick="buttonPressed(['j','k','l'])">
            <div class="number">5</div>
            <div class="letters">J K L</div>
        </div>
        <div class="button" id="6" onClick="buttonPressed(['m','n','o'])">
            <div class="number">6</div>
            <div class="letters">M N O</div>
        </div>
        <div class="button" id="7" onClick="buttonPressed(['p','q','r','s'])">
            <div class="number">7</div>
            <div class="letters">P Q R S</div>
        </div>
        <div class="button" id="8" onClick="buttonPressed(['t','u','v'])">
            <div class="number">8</div>
            <div class="letters">T U V</div>
        </div>
        <div class="button" id="9" onClick="buttonPressed(['w','x','y'])">
            <div class="number">9</div>
            <div class="letters">W X Y Z</div>
        </div>
        <div class="button" id="star" onClick="buttonPressed(['*'])">
            <div class="number">*</div>
            <div class="letters"></div>
        </div>
        <div class="button" id="space" onClick="buttonPressed([' '])">
            <div class="number">0</div>
            <div class="letters">|__|</div>
        </div>
        <div class="button" id="hash" onClick="buttonPressed(['#'])">
            <div class="number">#</div>
            <div class="letters"></div>
        </div>
    </div>
</div>
<script src="JS/Texting.js"></script>
</body>
</html>
